<!DOCTYPE html>
<html lang="ru-Ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="{{page.description}}">
		<meta name="keywords" content="{{page.keywords}}">
		<meta name="author" content="Yorb.ru">
		{% include yandex-verification.html %}
		<title></title>
		<link rel="icon" href="{{site.baseurl}}{{page.suburl}}{% link assets/img/favicon.ico %}" type="image/x-icon">
		<link rel="shortcut icon" href="{{site.baseurl}}{{page.suburl}}{% link assets/img/favicon.ico %}" type="image/x-icon">
		<link rel="stylesheet" href="{{page.suburl}}{{'/assets/main.css' | prepend: site.baseurl}}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		{% if jekyll.environment == 'production' %}
			{% include metrix.html %}
		{% endif %}
	</head>
	<body class="body-font">

		{{ content }}
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/jquery.min.js %}"></script>
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/popper.min.js %}"></script>
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/bootstrap.min.js %}"></script>
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/fullpage.extensions.min.js %}"></script>
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/highlight.pack.js %}"></script>
		<script src="{{site.baseurl}}{{page.suburl}}{% link docs/assets/vendor/fullpage_mode.js %}"></script>
	</body>

</html>
